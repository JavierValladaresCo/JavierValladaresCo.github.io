description: Ingeniero Civil Matemático, con una sólida formación en matemáticas aplicadas, estadística y análisis numérico. Cuento con experiencia en proyectos personales y académicos de Data Science y, también, he complementado mi formación universitaria con ramos electivos de Machine Learning y Deep Learning, lo que me ha permitido adquirir habilidades avanzadas en estas áreas. Poseo una gran capacidad analítica y resolutiva. Proactivo, independiente, además, estoy comprometido con la mejora continua y el desarrollo profesional.
